spring.application.name=spring-boot-assignment

spring.datasource.url=jdbc:postgresql://localhost:5432/online_banking_demo_v1
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret-key="my-secret-key-should-be-long-and-secure-1234567890"
jwt.expiration-ms=3600000

# Disable Spring Boot?s default /error JSON
server.error.whitelabel.enabled=false
server.error.include-message=never
